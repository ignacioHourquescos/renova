<body id="top" style="background-color: white;"></body>


<!-- TABLA DE LISTA DE PRECIOS
================================================== -->


<section class="container-fluid" id="portfolio" style="height:500px">

  <div class="intro-wrap col-sm-12" style="height:200px;display:flex;align-items:space-around">
    <div class="row  section-intro  animate-this" style="justify-content: center;;">
      <div class="col-sm-6" style="display:flex; align-items: left">
        <h1>Fram</h1>  			
        <p class="lead">Ultima actulizacion: Sep 2020</p>	 
      </div>  	
        <div class="col-sm-6"> 
          <button id="exportButton" class="btn btn-lg btn-danger clearfix" style="background-color:orange"><span class="fa fa-file-excel-o"></span> Exportar a Excel</button>
        </div>
      </div>   		
      
    </div> <!-- end row section-intro -->  
    <div class="container">  
      <input type="text" style="margin-top:5%;"id="myInputCodigo" onkeyup="myFunction()" placeholder="Buscar por codigo..." title="Type in a name">
      <table class="border-success table-sm" 
      style="background-color:rgb(255, 255, 255);
      table-layout: initial;"
      id="myTable"
      data-show-export="true"
      data-pagination="true"
      data-side-pagination="server"
      data-click-to-select="true"
      data-toolbar="#toolbar"
      data-show-toggle="true"
      data-show-columns="true"
      data-show-multi-sort="true"
      data-sort-priority='[{"sortName": "cant_stock","sortOrder":"desc"},{"sortName":"articulo","sortOrder":"desc"}]'data-mobile-responsive="true"
      >       
        <thead class="thead-dark" style="table-layout: fixed;"> 
          <tr> 
            
            <th data-field="articulo">  Articulo</span style="text-align: center;"></th> 
            <th data-field="descrip_arti">  Descripcion</span> </th> 
            <th data-field="UM" class="precio">   UM </span> </th>
            <th data-field="unidades"class="precio" data-width="500" data-align="center">   unidades x mes </span> </th>  
            <th style="width:500px;" data-field="cant_stock"class="precio">  Stock </span> </th>  
          </tr> 
        </thead> 
      </table> 
  </div> 
  </div> <!-- end intro-wrap -->
  

</section>


<script src="../js/stockCriticoService.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
