<!-- TABLA DE LISTA DE PRECIOS
================================================== -->


<body id="body">
	<div class="container-fluid cabecera"> 
		<h1 id="nombreLista"></h1>
	
		<h2>Disponibles en breve</h2>
	</div>
	

<section id="seccionLista">
	<div class="intro-wrap col-sm-12" style="height:80%;">
      		<div class="col-sm-12"></div>			 
				<div class="container-fluid tabla" >  
					<table	class="border-success"  style="background-color:rgb(255, 255, 255)" width=100%  id="myTable"
							data-buttons-class="danger"
							data-mobile-responsive="true"
							data-search-align="left"
							data-search="true"
							data-show-export="true"
							data-show-columns="true"
							data-key-events="true"
							data-fixed-columns="true" 
							data-show-print="true"					 
							data-toolbar-align="left"
							data-show-header="true"
							data-group-by-field="r">
							<thead class="thead-dark" > 
							  <tr> 
								<th data-field="articulo" data-width="10" data-width-unit="%">  Articulo</span style="text-align: center;"></th> 
								<th data-field="descrip_arti" class="text-wrap">  Descripcion</span> </th> 
								<th data-field="UM" 	class="precio"	data-width="2" data-width-unit="%" data-align="center"> UM </span> </th>
								<th data-field="unidades"class="precio" data-width="5" data-width-unit="%" data-align="center"> Stock minimo</span> </th>  
								<th data-field="cant_stock" 			data-width="5" data-width-unit="%" data-align="center"> Stock en RP</span> </th>  
								<th data-field="stockCritico" 			data-sortable="true"  data-sort-order="desc"data-width="5" data-width-unit="%" data-align="center"> actulziacion</th>
							  </tr> 
						</thead> 
					</table> 		  
				</div> 
			</div>   		
</section>
